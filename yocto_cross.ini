[binaries]
c = '${CC}'
cpp = '${CXX}'
ld = '${LD}'
ar = '${AR}'
strip = '${STRIP}'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'     # Set to target CPU family
cpu = 'cortex-a53'         # Set to target CPU
endian = 'little'

[properties]
sys_root = '${PKG_CONFIG_SYSROOT_DIR}'